<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jubilee PTA</title>
<link rel="icon" type="image/png" href="snowflake.png">
<meta property="og:image" content="snowflake.png">
<meta name="twitter:image" content="snowflake.png">
<style>
  :root {
    --blue-accent: #4a90e2;
    --blue-light: #eef6ff;
    --dark: #222;
    --border: #dfe3e8;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f7f8fa;
    color: var(--dark);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .page {
    width: 100%;
    max-width: 600px;
  }

  /* Card */
  .card {
    background: white;
    border-radius: 12px;
    padding: 40px;
    border: 1px solid var(--border);
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    text-align: center;
  }

  .logo {
    max-width: 200px;
    height: auto;
    margin: 0 auto 20px auto;
  }

  h1 {
    font-size: 2rem;
    margin: 0 0 20px 0;
    color: var(--blue-accent);
  }

  p {
    font-size: 1.1rem;
    margin: 0 0 30px 0;
    line-height: 1.6;
    color: #555;
  }

  .raffle-link {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(135deg, var(--blue-accent) 0%, #2c5aa0 100%);
    color: white;
    padding: 16px 32px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .raffle-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(74, 144, 226, 0.5);
  }
  .raffle-link img {
    width: 28px;
    height: 28px;
  }

  .pta-link {
    display: inline-block;
    margin-top: 20px;
    color: var(--blue-accent);
    text-decoration: none;
    font-weight: 500;
    transition: opacity 0.2s;
  }
  .pta-link:hover {
    opacity: 0.7;
    text-decoration: underline;
  }

  @media (max-width: 560px) {
    .card {
      padding: 30px 20px;
    }
    h1 {
      font-size: 1.6rem;
    }
    p {
      font-size: 1rem;
    }
    .logo {
      max-width: 160px;
    }
    .raffle-link img {
      width: 24px;
      height: 24px;
    }
  }
</style>
</head>
<body>
<div class="page">
  <main class="card">
    <img src="jubilee-pta-logo.png" alt="Jubilee PTA logo" class="logo">
    
    <h1>Welcome to Jubilee PTA</h1>
    
    <p>Jubilee Primary School Parent Teacher Association</p>
    
    <a href="raffle-info" class="raffle-link">
      <img src="snowflake.png" alt="">
      Winter Fair 2025 Raffle
      <img src="snowflake.png" alt="">
    </a>

    <a href="https://www.jubilee.hackney.sch.uk/parents-guide/jubilee-pta/" class="pta-link">Learn more about Jubilee PTA â†’</a>
  </main>
</div>
</body>
</html>
